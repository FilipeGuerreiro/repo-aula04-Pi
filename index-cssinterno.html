<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 02 CSSINTERNO</title>

</head>
<style>
    .divA{
        background-color: #FFA500; width: 500px; height: 500px;
    }
    .divB{
        background-color: #90EE90; width: 50%; height: 50%;
    }
    .p{
        color: white; background-color: red; font-size: 25px; font-family: monospace; font-weight: bold;
    }
    .divD{
        width: 50%; height: 50vh; background-color: rgb(173,216,230);
    }
    .divE{
        width: 75vw; height: 25vh; background-color: rgb(255, 0, 0);
    }
</style>
<body>
    <div class="divA">
        
        <div class="divB">
            <p class="p">AAAAAA</p>
        </div>
    </div>
    <div>
        <div class="divE">

        </div>
    </div>
</body>
</html>
